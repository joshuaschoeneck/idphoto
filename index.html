<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Photo Capture</title>
    <style>
        body {
            text-align:center;
            margin: 0;
            background-color: #f0f0f0;
            font-family:sans-serif;
        }
        #camera {
            border: 1px solid #ccc;
        }
        #controls {
            margin-top: 10px;
            text-align:center;
        }
        .video-container {
            width: 320px;
            height: 480px;
            overflow: hidden;
            position: relative;
        }
        .position1 {
            width: 400px;
            float: left;
            text-align:center;
            margin: 20px;
        }
    </style>
</head>
<body>
       <div>
            <video id="camera" width="640" height="480" autoplay=""></video>
        </div>
        <div class="position1">
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
    <!--
    <div style="text-align:center">
        <div class="position1" style="height:600px; width:320px; overflow-x:hidden;">
            <video id="camera" width="533px" height="400px" autoplay="" style="margin-left:-100px"></video>
        </div>
        <div class="position1">
            <canvas id="canvas" width="320" height="400"></canvas>
        </div>
    </div>
    -->
       
    <div id="controls">
        <button id="capture">Capture Photo</button><br><br>
        Barcode:<br><input type="text" id="barcode"><br><br>
        <button id="save" style="display:none;">Save Photo</button><br><br>
        sx: <input type="text" id="sx"><br>
        sy: <input type="text" id="sy"><br>
        swidth: <input type="text" id="swidth"><br>
        sheight: <input type="text" id="sheight"><br>
        x: <input type="text" id="x"><br>
        y: <input type="text" id="y"><br>
        width: <input type="text" id="width"><br>
        height: <input type="text" id="height"><br>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const saveButton = document.getElementById('save');

        // Request access to the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        // Capture photo
        captureButton.addEventListener('click', () => {
            // Draw the image to the canvas, scaling it down to 320x400
            //context.drawImage(video, 100, 0, 320, 400, 0, 0, 320, 400);
            
            var sx  = document.getElementById("sx").value;
            var sy = document.getElementById("sy").value;
            var swidth = document.getElementById("swidth").value;
            var sheight = document.getElementById("sheight").value;
            var x = document.getElementById("x").value;
            var y = document.getElementById("y").value;
            var width = document.getElementById("width").value;
            var height = document.getElementById("height").value;
            context.drawImage(video, sx,sy,swidth,sheight,x,y,width,height);
            saveButton.style.display = 'inline';
            
        });

        // Save photo
        saveButton.addEventListener('click', () => {
            const dataUrl = canvas.toDataURL('image/jpeg');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = document.getElementById("barcode").value +'.jpg';
            link.click();
        });
    </script>
</body>
</html>
